<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #2c3e50; 
        color: #ecf0f1; 
      }

      .content {
        text-align: center;
        margin: 50px auto;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #34495e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #34495e; 
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 5px;
      }

      .upper-profiles {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .middle-profile {
        display: flex;
        justify-content: center;
        margin-top: 5px; 
      }

      .middle-profile .profile {
        width: 200px; 
      }

      .profile img {
        width: 200px;
        height: 300px;
        border-radius: 20%;
        object-fit: cover;
        margin-bottom: 5px;
        border: 4px solid #e74c3c; 
      }

      .profile p {
        margin: 0;
        color: #ecf0f1;
        font-size: 20px;
      }

      .highlight {
        color: #e74c3c;
      }

      h1 {
        color: #ecf0f1;
      }

      .flip-card {
        perspective: 1000px;
        width: 200px;
        height: 300px;
        border-radius: 20%;
        object-fit: cover;
        margin-bottom: 5px;
        border: 4px solid #e74c3c;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 20%;
        backface-visibility: hidden;
      }

      .flip-card-back {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #131f2b;
        color: #34495e;
        transform: rotateY(180deg);
      }

    </style>
  </head>
  <body>
    {% include 'navigation.html' %}
    <div class="content">
      <h1>About Us</h1>

      
      <div class="upper-profiles">
        <div class="profile">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="{{ url_for('static', filename='profile1.jpg') }}" alt="Profile 1">
                <p>Flip Me</p>
              </div>
              <div class="flip-card-back">
                <p class="title">Rovi Fauzan</p>
                <p>237006022</p>
                <p><span class="highlight">UI/UX Designer</span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="profile">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="{{ url_for('static', filename='profile2.jpg') }}" alt="Profile 2">
                <p>Flip Me</p>
              </div>
              <div class="flip-card-back">
                <p class="title">Febnawan Fatur Rochman</p>
                <p>237006029</p>
                <p><span class="highlight">Web Developer</span></p>
              </div>
            </div>
          </div>
        </div>
       

      <div class="middle-profile">
        <div class="profile">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="{{ url_for('static', filename='profile3.jpg') }}" alt="Profile 3">
                <p>Flip Me</p>
              </div>
              <div class="flip-card-back">
                <p class="title">Delely Rahmawati Hidayah</p>
                <p>237006006</p>
                <p><span class="highlight">IT Support</span></p>
              </div>
            </div>
          </div>
         </div>     
  </body>
</html>
